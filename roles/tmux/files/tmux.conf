# Set prefix to Ctrl+j
set -g prefix C-j

# Enable mouse mode
setw -g mouse on

# Decrease escape time
set -g escape-time 20

# Set default terminal
set -g default-terminal "tmux-256color"

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Set preferred theme
set -g @catppuccin_flavor "mocha"

# Status Line
set -g status-left ""
set -g status-right "#S  %H:%M / %d-%b  #[fg=#{@thm_bg},bg=#{@thm_peach}] #H #[default]"

# Add Vim-like keybindings to move between panes
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Use v to start visual selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-sessionist"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "catppuccin/tmux"

bind-key -r f run-shell "bash -c ~/.local/bin/tmuxs"

# Initialize Plugin Manager
run "~/.config/tmux/plugins/tpm/tpm"

